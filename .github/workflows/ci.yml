name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: Build
        run: cargo build --verbose

  check_rust_formatting:
    name: Check Rust formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: 'Check Rust formatting'
        run: cargo fmt --all --check

  check_fir_formatting:
    name: Check Fir formatting
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2

      - name: Get stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: 'Check Fir formatting'
        run: |
          export FIR_ROOT=`pwd`
          ./tools/format/FormatRepo.sh
          git -P diff
          ! git status --porcelain | grep -q '^ M'

  check_lints:
    name: Check lints
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: Check lints
        run: cargo clippy --all-targets --all -- -Dwarnings

  run_compiler_unit_tests:
    name: Compiler unit tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: Install just
        run: sudo apt install -y just

      - name: Test
        run: just compiler_unit_test

  run_compiler_golden_tests:
    name: Compiler golden tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: Install just
        run: sudo apt install -y just

      - name: Install goldentests
        run: cargo install --git https://github.com/osa1/golden-tests --branch fir --features=binary

      - name: Build interpreter
        run: cargo build --verbose

      - name: Test
        run: just compiler_golden_test

  run_interpreter_unit_tests:
    name: Interpreter unit tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: Install just
        run: sudo apt install -y just

      - name: Test
        run: just interpreter_unit_test

  run_interpreter_golden_tests:
    name: Interpreter golden tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: Install just
        run: sudo apt install -y just

      - name: Install goldentests
        run: cargo install --git https://github.com/osa1/golden-tests --branch fir --features=binary

      - name: Build interpreter
        run: cargo build --verbose

      - name: Test
        run: just interpreter_golden_test

  check_generated_files:
    name: Check that generated files are up-to-date
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: Install just
        run: sudo apt install -y just

      - name: Install lalrpop
        run: cargo install lalrpop

      - name: Build interpreter
        run: cargo build --verbose

      - name: Check
        run: |
            just update_generated_files
            git -P diff
            ! git status --porcelain | grep -q '^ M'

  # This step takes long, so it's a separate step.
  run_compiler_parser_tests:
    name: Compiler parser tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: Test
        run: |
          export FIR_ROOT=`pwd`
          ./compiler/tests/parse.sh

  run_formatter_golden_tests:
    name: Formatter golden tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: Install just
        run: sudo apt install -y just

      - name: Install goldentests
        run: cargo install --git https://github.com/osa1/golden-tests --branch fir --features=binary

      - name: Build interpreter
        run: cargo build --release --verbose

      - name: Test
        run: just formatter_golden_test

  check_web_build:
    name: Check web build
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
            target: wasm32-unknown-unknown

      - name: Make web build
        run: cargo build --lib --release --target=wasm32-unknown-unknown
